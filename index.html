<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="kpman">
  <title>@ToDoEasy | By Angular.js </title>
  <!-- Bootstrap Core CSS -->
  <link href="css/styles.css" rel="stylesheet">

  <!-- AngularJS -->
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/ngStorage.min.js"></script>
  <script src="js/app.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  <style>
    ul li {
      list-style: none;
    }
  </style>

</head>

<body ng-controller="TodoCtrl">
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>@ToDoEasy</h1>
        <p class="lead">The most awesome TODO tasks-manager ever before! </p>
        <p class="lead">Try it now for FREE!</p>
        <ul class="list-unstyled">
          <li>Bootstrap v3.2.0</li>
          <li>jQuery v1.11.0</li>
          <li>angular.js v1.2.26</li>
        </ul>
        <form ng-submit="addItem()" class="form-inline">
          <input type="text" name="newItem" ng-model="newItem" class="form-control">
          <input type="submit" id="submit" value="Add" class="btn btn-primary btn-md">
        </form>
        <h3>TODO</h3>
        <ul class="list-group">
          <li ng-repeat="todo in $storage.todolist | filter:{isFinish:false}"  ng-dblclick="modify(todo)" class="list-group-item list-group-item-warning">

            <span ng-hide="todo.modify" >
              {{todo.label}}
              <button class="btn btn-default btn-xs pull-right" ng-click="done(todo)">done</button>
            </span>
            <span ng-show="todo.modify">
            <form class="form-inline">
              <input type="text" value="{{todo.label}}" ng-model="todo.label" class="form-control">
              <a ng-click="save(todo)" class="btn btn-default">save</a>
            </form>
            </span>
          </li>
        </ul>

        <hr>
        <h3>Done<button ng-click="removeDoneItem()" class="pull-right btn btn-warning">Clear</button></h3>
        <ul class="list-group">
          <li ng-repeat="todo in $storage.todolist | filter:{isFinish:true}" class="list-group-item list-group-item-success">
            {{todo.label}}
          </li>
        </ul>

      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->


  <!-- jQuery Version 1.11.0 -->
  <script src="js/vendor/jquery-2.0.3.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.js"></script>



</body>

</html>
